<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Sizing</title>
    <style>
      /* default */
      div {
        width: 300px; /* padding + border adds extra size */
        box-sizing: content-box;
      }

      /* include padding/border inside width */
      div {
        width: 300px;
        padding: 20px;
        border: 2px solid black;
        box-sizing: border-box; /* total width = 300px */
      }
    </style>
  </head>
  <body>
    <h2>Controls whether padding & border are included in width/height:</h2>
    <div></div>
  </body>
</html>
