<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flexbox</title>
    <style>
        .container
        {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            align-content: space-around;
            height: 300px;
            padding: 10px;
            gap: 10px;

        }
        .item
        {
            background: lightcoral;
            border: 2px solid #2980b9;
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
        .item1
        {
            order: 2;
            flex: 1 1 100px;
        }
        .item2
        {
            order: 1;
            flex: 2 1 150px;
        }
        .item3
        {
            flex: 0 0 200px;
            align-self: flex-start;
        }
        .item4
        {
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 120px;
        }
    </style>
    </head>
    <body>
    <div class="container">
        <div class="item item1">item  1</div>
        <div class="item item2">item  2</div>
        <div class="item item3">item  3</div>
        <div class="item item4">item  4</div>
    </div>
    </body>
</html>
