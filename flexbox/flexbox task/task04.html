<!DOCTYPE html>
<html charset="UTF-8">
    <head>
        <meta name="viewport" content="width=device-width , initial-width=1.0">
        <title>flexbox</title>
        <style>
         
         *
         {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
            .container
         {
            width: 380px;
            height: 380px;
            border: 2px solid rgb(59, 38, 38);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
            align-content: baseline;

            justify-content: flex-start;

         }
         .box:nth-child(2n)
         {
            background-color: antiquewhite;
         }
         .box
         {
            width: 90px;
            height: 90px;
            
            
            border: 1px solid burlywood;
           
         }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
         <div class="box"></div>
        <div class="box"></div>
         <div class="box"></div>
        <div class="box"></div>
         <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
         <div class="box"></div>
        <div class="box"></div>
         <div class="box"></div>
    
    </div>
    </body>
</html>
