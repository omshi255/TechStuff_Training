<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox task</title>
    <style>
      .container
      {
        width: 100vw;
        height: 100vh;
          display: flex;
          flex-direction: row;
          gap: 10px;
          flex-wrap: wrap;
          justify-content: space-evenly;
          align-items: center;
      }
      .box
      {
        height: 200px;
        width: 200px;
        border: 1px solid  rgb(24, 24, 24);
        background: rgb(75, 75, 75);
      }
    </style>
</head>
<body>
   <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
   </div> 
</body>
</html>
