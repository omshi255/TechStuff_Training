<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
    .container-big
    {
         width: 100vw;
         height: 100vh;
         display: flex;
         gap: 30px;
    }
   .container
   {
        height: 500px;
        width: 700px;
        border: 2px solid black;
        background-color: rgb(134, 77, 37);
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-direction: row-reverse;

   }
   .box
   {
     width: 150px;
     height: 150px;
     border: 2px solid black;
     background: rgb(115, 102, 189);
   }
   .container2
   {
        height: 500px;
        width: 700px;
        border: 2px solid black;
        background-color: rgb(134, 77, 37);
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-direction: column-reverse;
   }

    </style>
</head>
<body>
   <div class="container-big">
     <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
     <div class="container2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
   </div>
</body>
</html>
