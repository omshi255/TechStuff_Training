<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>values and units</title>
    <style>

    p{
        font-size: 16px;
        color: cornsilk;
    }
   .cont-1
   {
width: 300px;
height: 300px;
border: 2px solid yellow;
background-color: aqua;
   }
   .cont-2
   {
width: 300px;
height: 300px;
border: 2px solid yellow;
background-color: #6d0606;
   }
   .cont-3
   {
width: 300px;
height: 300px;
border: 2px solid yellow;
background-color: rgb(0, 119, 255);
   }
   .cont-4
   {
width: 300px;
height: 300px;
border: 2px solid yellow;
background-color: rgba(255,0,0,0.5); /*a  stands for alpha*/
   }
   .cont-5
   {
width: 300px;
height: 300px;
border: 2px solid yellow;
background-color: hsl(128, 100%, 50%);  /*hsl - h stands for hue,
 s stands for saturation and l stands for  lightness and a stands for alpha*/
   }
    </style>
  </head>
  <body>
    <!-- absolute units -- used for sharp values
    relative units -- for flexible and responsive layouts
    colors -- for styling
    special values -- for default  behaviours -->

    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum provident
      iure libero error et debitis similique voluptas commodi omnis quos.
    </p>
    
  <div class="cont-1"></div>
  <div class="cont-2"></div>
  <div class="cont-3"></div>
  <div class="cont-4"></div>
  <div class="cont-5"></div>
  </body>
</html>
