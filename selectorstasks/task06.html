<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
        border-collapse: collapse;
        }
        tr,td,th
        {
            padding: 10px;
            text-align: center;
            background-color: rgb(57, 57, 58);
            border: 1px solid black;

        }
        th:nth-child(odd)
        {
            background-color: rgb(69, 92, 46);
        }
        td:nth-child(odd)
        {
            background-color: rgb(99, 29, 43);
        }
    
    </style>

</head>
<body>
  <table >
    <thead>
        <tr>
            <th>name </th>
            <th>roll number</th>
            <th>school</th>
            <th>class</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>a</td>
            <td>1</td>
            <td>x</td>
            <td>1st</td>
        </tr>
         <tr>
            <td>b</td>
            <td>2</td>
            <td>y</td>
            <td>2nd</td>
        </tr>
         <tr>
            
            <td>c</td>
            <td>3</td>
            <td>z</td>
            <td><table>
                <tr>
                    <th>A</th>
                    <th>B</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </table></td>
        </tr>
    </tbody>
    
  </table>  
</body>
</html>
