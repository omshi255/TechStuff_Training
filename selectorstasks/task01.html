<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic selectors</title>
    <style>
   
    p
    {
        color: blue;

    }
    #main
    {
        color: red;
    }
    .note
    {
        font-weight: bold;
    }
    h1,h2,h3
    {
        color: green;
    }
    .note
    {
        font-style: italic;
    }


    </style>
</head>
<body>
    <h1>Main Heading</h1>
  <h2>Sub Heading</h2>
  <p>Paragraph inside body</p>
  <div id="main">
    <p class="note">This is inside #main</p>
  </div>

</body>
</html>
