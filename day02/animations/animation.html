<!-- animation-name	The name of the keyframes
animation-duration	How long the animation takes
animation-delay	Start after some time
animation-iteration-count	Number of times (e.g., infinite)
animation-direction	Normal, reverse, alternate
animation-timing-function	Speed curve (ease, linear, ease-in, ease-out)
animation-fill-mode	Keeps style after animation ends -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations</title>
     <style>
        .ball {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            animation-name: moveRight;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            -webkit-animation-play-state: running;
        }

        @keyframes moveRight {
            0% { left: 0; background-color: red; }
            100% { left: 400px; background-color: green; }
        }
     </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
