<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        .box
        {
            width: 100px;
            height: 100px;
            background: rebeccapurple;
            transform: translate(200px , 50px );   /*ele x axis me move karega  */
        }
    </style>
</head>
<body>
    <div class="box">translate</div>
</body>
</html>
