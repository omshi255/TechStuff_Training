<!DOCTYPE html>
<html>
<head>
  <title>Transform Scale</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: lightcoral;
    
    }
    .box:hover
    {
  transform: scale(1.5); /* 1.5 times bigger */
  transition: 2s;
    }
  </style>
</head>
<body>
  <div class="box">Scale</div>
</body>
</html>
