<!DOCTYPE html>
<html>
<head>
  <title>Transform Combined</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: violet;
      transform: translate(50px, 50px) rotate(30deg) scale(1.2);
    }
  </style>
</head>
<body>
  <div class="box">Combined</div>
</body>
</html>
<!-- translate() → move

rotate() → spin

scale() → resize

skew() → tilt -->
