<!-- Easy Instructions:

Use pseudo-classes like :hover, :first-child, :last-child, etc.

Create a simple list (<ul> with 4 <li> items).

Style the first item using li:first-child.

Style the last item using li:last-child.

Create a <button> and use :hover to change its color when the mouse moves over it.

Add one <p> and use :nth-child(2) to style only the second <p> inside a container. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        li:first-child
        {
       color: blue;
        }
        li:nth-child(2)
        {
            color: yellowgreen;
        }
        li:last-child
        {
            color: coral;
        }
        li:nth-child(3)
        {
            color: aqua;
        }
    </style>
</head>
<body>
<ul>
    <li>Lorem ipsum dolor sit amet.</li>
    <li>Lorem ipsum dolor sit amet.</li>
    <li>Lorem ipsum dolor sit amet.</li>
    <li>Lorem ipsum dolor sit amet.</li>
</ul>    
</body>
</html>
