
<!--

Use a child selector (>) to style direct child elements only.

Example: div > p will style <p> tags that are direct children of a <div>.

Create a <div> with:

A direct child <p> → should be styled.

A nested <p> inside another element (like a <section>) → should not be styled.

Add a <p> outside <div> to confirm it’s unaffected.

Use a distinct style (e.g., background color or font-size) so the difference is clear. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div > p
        {
            color: blueviolet;
        }
        div > section
        {
            color: yellowgreen;
        }
        p > span
        {
            color: aqua;
        }
    </style>
</head>
<body>
   <div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit eos repudiandae saepe similique maiores nemo repellendus fugiat hic, totam at.
        <section>
            <p>
               Lorem ipsum dolor sit amet consectetur <span>adipisicing elit. Unde suscipit, ab nihil ad nostrum iusto expedita cum ex</span> aut aperiam.
            </p>
        </section>
    </p>
   </div>
</body>
</html>
