<!-- Easy Instructions:

Use attribute selectors to style elements based on their attributes.

Example: input[type="text"] { ... }

Create a small form with:

An input type="text"

An input type="password"

A button

Style each input differently using attribute selectors.

Example: text field = background color, password field = border style.

Add one normal <p> outside the form to show that itâ€™s not affected. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>attribute Selectors</title>
        <style>
            input[type="text"]
            {
                padding: 20px;
                background-color: yellowgreen;
                color: brown;
            }
            input[type="password"]
            {
                padding: 20px;
                border: none;
                border-radius: 15px;
                font-size: large;
            }
        </style>
    </head>
    <body>
       <input type="text" name="" id=""> 
       <input type="password" name="" id="">
    </body>
    </html>
