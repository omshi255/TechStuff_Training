<!-- universal selectors 

Instructions:

Use the universal selector (*) to:

Reset all margins & paddings to 0.

Apply box-sizing: border-box.

Set a common font-family.

Create a sample <h1> and <p> to check the effect. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Selectors</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h4>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit
      dolore necessitatibus accusamus hic fugit nulla harum pariatur vero
      provident, dolorem, aliquam sit omnis placeat nihil dicta molestias eum
      eius qui iusto, at possimus optio incidunt cumque dolor. Quo, quisquam a?
    </h4>
  </body>
</html>
