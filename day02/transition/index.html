<!DOCTYPE html>
<html>
<head>
  <title>Transition Property Example</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background: lightblue;

      /* Only background will transition smoothly */
      transition-property: background;
      transition-duration: 2s;
      transition-timing-function: ease-in-out;
    }

    .box:hover {
      background: tomato; /* smooth color change */
      width: 300px;       /* changes instantly (not smooth) */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
