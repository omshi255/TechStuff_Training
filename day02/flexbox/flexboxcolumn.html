<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        div
        {
            display: flex;
            flex-direction: column;
            border: 1px solid  white;
            justify-content: space-evenly; /* horizontal center */
            align-items: center;      /* vertical center */
            flex: 1;   /* all items share space equally */


        }
                   .item {
  order: 2;  /* moves this item in order */
}
     /*  Flexbox hum isliye use karte hain kyunki ye web page ka layout aur alignment bahut easy bana deta hai,*/
    </style>
</head>
<body>
    <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>
      <div class="item">11</div>
      <div class="item">12</div>
</body>
</html>
