<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            background-color: chocolate;
        }
     h1 , p
     {
        color: blueviolet;
     }
    </style>
</head>
<body>
<h1> Inheritance </h1>

<p>Some CSS properties are inherited automatically from parent to child elements.

 Inherited properties: color, font-family, line-height, visibility.

 Not inherited by default: margin, padding, border, background.</p>
</body>
</html>
