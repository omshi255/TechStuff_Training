<!DOCTYPE html>
<html>
<head>
  <title>Opacity Example</title>
  <style>
    .box1 {
      width: 150px;
      height: 150px;
      background: blue;
      opacity: 1; /* fully visible */
    }
    .box2 {
      width: 150px;
      height: 150px;
      background: red;
      opacity: 0.5; /* semi-transparent */
    }
    .box3 {
      width: 150px;
      height: 150px;
      background: green;
      opacity: 1; /* hidden but still takes space */
    }
  </style>
</head>
<body>
  <div class="box1">Opacity 1</div>
  <div class="box2">Opacity 0.5</div>
  <div class="box3">Opacity 0</div>
</body>
</html>
