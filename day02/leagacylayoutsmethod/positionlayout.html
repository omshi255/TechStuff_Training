<!DOCTYPE html>
<html><head>
    <title>position layout</title>
    <style>
        .header
        {

            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            padding: 20px;
            background: lawngreen;
            text-align: center;
        }
        .sidebar
        {
            position: absolute;
            top: 80px;
            left: 100px;
            width: 25%;
            height: 200px;
            background: lightcoral;
            padding: 20px;
        }
        .content
        {
            margin-left: 45%;
            margin-top: 200px;
            padding: 20px;
            background: lightgreen;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Main conent</div>
</body>
</html>
