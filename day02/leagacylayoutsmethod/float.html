<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float layout</title>
    <style>
        .container
        {
            width: 100%;
        }
        .sidebar
        {
            float: left;
            width: 30%;
            background: lightcoral;
            padding: 20px;
        }
        .content
        {
            float: right;
            width: 70%;
            background: lightgoldenrodyellow;
            padding: 20px;
        }
        .container::after
        {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="sidebar">sidebar</div>
    <div class="content">maincontent</div>
   </div> 
</body>
</html>
