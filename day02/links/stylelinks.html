<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link styling</title>
    <style>
       a {
  color:red;        
  text-decoration: none; 
  font-weight: normal;
}
a:link {
  color: #007BFF;
}

a:visited {
  color: #fff;
}

a:hover {
  color: #0056b3;
  text-decoration: underline;
}

a:active {
  color: #FF0000;
}

    </style>
</head>
<body>
  <a href="https://www.google.com/">visit google</a>  <br>
  <a href="https://www.google.com/">visit meta</a> <br>
  <a href="https://www.google.com/">visit facebook</a> <br>
  <a href="https://www.google.com/">visit instagram</a> <br>
</body>
</html>
