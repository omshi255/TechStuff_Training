<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full HTML Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 70%;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    caption {
      font-weight: bold;
      margin: 8px;
      font-size: 18px;
    }
    thead {
      background-color: #f2f2f2;
    }
    tfoot {
      background-color: #e0e0e0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">All Table Functionalities Example</h2>

  <table>
    <caption>Student Report</caption>

    <!-- Table Header -->
    <thead>
      <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Subjects</th>
        <th rowspan="2">Details</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
      <tr>
        <td>Ankit</td>
        <td>95</td>
        <td>88</td>
        <td>
          <!-- Nested Table -->
          <table>
            <caption>Extra Activities</caption>
            <tr>
              <th>Activity</th>
              <th>Level</th>
            </tr>
            <tr>
              <td>Debate</td>
              <td>School</td>
            </tr>
            <tr>
              <td>Sports</td>
              <td>District</td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>Rahul</td>
        <td>82</td>
        <td>91</td>
        <td>
          <!-- Nested Table -->
          <table>
            <caption>Extra Activities</caption>
            <tr>
              <th>Activity</th>
              <th>Level</th>
            </tr>
            <tr>
              <td>Music</td>
              <td>State</td>
            </tr>
            <tr>
              <td>Chess</td>
              <td>National</td>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>

    <!-- Table Footer -->
    <tfoot>
      <tr>
        <td colspan="4">End of Student Report</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
