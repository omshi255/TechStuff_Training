<!-- Block-level element → Takes up the entire width available (even if content is small). Always starts on a new line. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block elements</title>
</head>
<body>
    <div>
        block1
    </div>

    <p>block2</p>
    <h1>block3</h1>
    <h2>block3</h3>
    <h4>block3</h4>
    <h5>block3</h5>
    <h6>block3</h6>

    <!-- <table> → Table

<form> → Form

<ul>, <ol>, <li> → Lists

<header>, <footer>, <section>, <article>, <aside>, <nav> -->
</body>
</html>
