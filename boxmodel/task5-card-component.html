<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      background: #fff;
      border-radius: 20px 20px 50px 0px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      padding: 20px;
    }

    h3 {
      text-align: center;
      font-size: 22px;
      margin: 10px 0;
      color: #333;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #555;
      text-align: justify;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: rgb(51, 51, 182);
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgb(35, 35, 130);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190626123927/untitlsssssed.png" alt="Product">
    <div class="content">
      <h3>Product Title</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio sapiente nostrum dicta dolores ut sint aut maiores, consectetur accusantium ipsa?</p>
      <button>Add To Cart</button>
    </div>
  </div>
</body>
</html>
