<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Sizing</title>
    <style>
      .con1 {
        width: 200px;
        border: 2px solid red;
        padding: 40px;
        box-sizing: content-box;
      }
      .con2 {
        width: 500px;
        border: 2px solid yellow;
        padding: 40px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="con1"></div>
    <div class="con2"></div>
  </body>
</html>
