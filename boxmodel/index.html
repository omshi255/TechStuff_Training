<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 200px;
      padding: 20px;          /* Green */
      border: 5px solid red;  /* Red */
      margin: 30px;           /* Blue */
      background-color: gold; /* Yellow (content area) */
    }
    body {
      background-color: lightblue; /* Helps visualize margin */
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>CSS Box Model Demo</h2>
  <div class="box">This is the content area</div>
</body>
</html>
