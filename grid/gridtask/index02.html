<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        display: grid;

        grid-template-columns: repeat(4, 150px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
      }
      .box {
        border: 2px solid wheat;
      }
      .one {
        background-color: rgb(48, 83, 83);
        grid-row-start: 1;
        grid-row-end: 3;
      }
      .two {
        background-color: rgb(31, 31, 63);
      }
      .three {
        background-color: rgb(77, 63, 46);
      }
      .four {
        background-color: rgb(46, 77, 60);
      }
      .five {
        background-color: rgb(77, 46, 51);
      }
      .six {
        background-color: rgb(74, 77, 46);
      }
      .seven {
        background-color: rgb(52, 46, 77);
      }
      .eight {
        background-color: rgb(46, 49, 77);
      }
      .nine {
        background-color: rgb(51, 26, 43);
      }
      .one {
        grid-column: 1;
        grid-row: 1 / 3;
      }
      .two {
        grid-column: 2 / 4;
        grid-row: 1;
      }
      .three {
        grid-column: 4;
        grid-row: 1;
      }
      .four {
        grid-column: 2;
        grid-row: 2;
      }
      .five {
        grid-column: 3;
        grid-row: 2;
      }
      .six {
        grid-column: 1 / 3;
        grid-row: 3;
      }
      .seven {
        grid-column: 3 / 4;
        grid-row: 3;
      }
      .eight {
        grid-column: 4;
        grid-row: 2 / 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box one">1</div>
      <div class="box two">2</div>
      <div class="box three">3</div>
      <div class="box four">4</div>
      <div class="box five">5</div>
      <div class="box six">6</div>
      <div class="box seven">7</div>
      <div class="box eight">8</div>
    </div>
  </body>
</html>
