<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container
        {
            width: 700px;
            height: 700px;
             display: grid;
             gap: 5px;
             grid-template-rows: repeat(6,1fr);
             grid-template-columns: repeat(3 , 1fr);
        }
        .box
        {
           
            background-color: rgb(80, 79, 79);
            border: 1px solid rgb(43, 43, 40);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header
        {
           grid-column-start: 1;
           grid-column-end: 4;
        }
        .sidebar
        {
           background-color: rgb(93, 119, 67);
           grid-row-start: 2;
           grid-row-end: 4;
        }
        .content1
        {
            background-color: rgb(114, 36, 47);
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .content2
        {
           background-color: rgb(75, 64, 37);
        }
        .content3
        {
             background-color: rgb(37, 44, 75);
        }
        .footer
        {
             grid-column-start: 1;
             grid-column-end: 4;
             background-color: rgb(66, 87, 126);
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="box header">header</div>
    <div class="box sidebar">sidebar</div>
    <div class="box content1">content1</div>
    <div class="box content2">content2</div>
    <div class="box content3">content3</div>
    <div class="box footer">footer</div>
  </div> 
</body>
</html>
