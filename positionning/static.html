<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        
        .con-1{
            background: lightblue;
           padding: 20px;
           position: static;
        }
         .con-2{
            background: lightpink;
           padding: 20px;
           position: static;
        }
    </style>
</head>
<body>
   <div class="con-1">Box 1</div>
   <div class="con-2">Box 2</div> 
</body>
</html>
<!-- Position	Why we use it?
static	Default stacking, normal flow, nothing special
relative	Move an element slightly without affecting others
absolute	Place an element anywhere inside parent, like tooltips, modals
fixed	Stick element to viewport, like headers, back-to-top buttons
sticky	Stick element while scrolling, like table headers or navbars -->
