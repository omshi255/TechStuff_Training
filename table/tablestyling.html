<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Tables in CSS</title>
    <style>
        table
        {
            width: 80%;
          border-collapse: collapse; /* removes double borders */
          margin: 20px auto;
        
        }
        th,td
        {
            border: 1px solid #ccc;
        }
        th
        {
            background-color: cadetblue;
            color: black;
            font-weight: 800;
        }
        tr:nth-child(even)
        {
            background-color: #ccc;
        }
        td{
            text-align: center;
            font-size: 16px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>roll number</th>
                <th>school name</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>swati sen</td>
                <td>123</td>
                <td>lisieux anand school</td>
                <td>12th</td>
            </tr>
            <tr>
                <td>tanu patidar</td>
                <td>456</td>
                <td>gurukul public school</td>
                <td>11th</td>
            </tr>
            <tr>
                <td>kunal rajwansh</td>
                <td>789</td>
                <td>royl public school</td>
                <td>9th</td>
            </tr>
            <tr>
                <td>arav bhati</td>
                <td>101</td>
                <td>maharai durga  raj akshmi public school</td>
                <td>8th</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
