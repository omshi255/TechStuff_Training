<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <style>
        img {
  width: 100%;          /* scales image to container */
  max-width: 400px;     /* prevents it from being too big */
  height: auto;         /* maintain aspect ratio */
  border-radius: 10px;  /* rounded corners */
  object-fit: cover;    /* fill the box without distortion */
  object-position: center; /* alignment inside the box */
  box-shadow: 2px 2px 10px rgba(0,0,0,0.3); /* shadow */
}

    </style>
  </head>
  <body>
    <img
      src="https://sklc-tinymce-2021.s3.amazonaws.com/comp/2022/08/62_1659690052.png"
      alt=""
    />
  </body>
</html>
