<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link rel="stylesheet" href="syle.css" />
  </head>
  <body>
    <div class="container">
      <!-- Card 1 -->
      <div class="cards card1">
        <img
          src="https://www.leafstudios.in/cdn/shop/files/1_a43c5e0b-3a47-497d-acec-b4764259b10e_1024x1024.png?v=1750486829"
          alt="Leaf Studio Headphones"
          class="img1"
        />
       <div class="content">
         <h3 class="title1">Leaf Studio Wireless Headphones</h3>
        <p class="para1">$199.99</p>
        <button class="btn1">Buy Now</button>
       </div>
      </div>

      <!-- Card 2 -->
      <div class="cards card2">
        <img
          src="https://kreo-tech.com/cdn/shop/files/Artboard_1_9.png?v=1753673089"
          alt="Smartwatch"
          class="img1"
        />
       <div class="content">
         <h3 class="title1">AeroFit Smartwatch</h3>
        <p class="para1">$149.00</p>
        <button class="btn1">Shop Now</button>
       </div>
      </div>

      <!-- Card 3 -->
      <div class="cards card3">
        <img
          src="https://m.media-amazon.com/images/I/610ub5kytVL.jpg"
          alt="Gaming Mouse"
          class="img1"
        />
        <div class="content">
            <h3 class="title1">RazorX Pro Gaming Mouse</h3>
        <p class="para1">$59.99</p>
        <button class="btn1">Add to Cart</button>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="cards"> 
        <img
          src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Rockerz_650_pp_renders_main_banner.124.png?v=1740735495"
          alt="Bluetooth Speaker"
          class="img1"
        />
        <div class="content"><h3 class="title1">BoomBox Bluetooth Speaker</h3>
        <p class="para1">$89.50</p>
        <button class="btn1">View Details</button></div>
      </div>
    </div>
  </body>
</html>
