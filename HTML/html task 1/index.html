<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="employee-form-details">
		<h2>Employee details Basic Form</h2>
		<form action="">
			<h5>Enter Your Name:</h5> 
			<input type="text" placeholder="enter name"> <br>
			<h5>Enter your Email:</h5><input type="email" placeholder="enter email"> <br>
			<h5>
				Enter your Passowrd:
			</h5><input type="password" placeholder="enter password"> <br>
			<h5>Enter the Employee Id: </h5><input type="text" placeholder="Enter employee ID" name="empid">
			Please select your Gender : <br>
			<label>
				<input type="checkbox" name="male" />
				<input type="checkbox" name="female">
			</label>
			<button class="submit" type="submit">Submit details</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>

</html>
