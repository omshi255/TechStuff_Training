<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
 
    <h2>Ordered List</h2>

    <ol type="1">
        <li>hello</li>
        <li>informaion</li>
        <li>services</li>
        <li>contact</li>
    </ol>
    <br>
    <ol type="i">
        <li>hello</li>
        <li>informaion</li>
        <li>services</li>
        <li>contact</li>
    </ol>
    <br>
    <ol type="A">
        <li>hello</li>
        <li>informaion</li>
        <li>services</li>
        <li>contact</li>
    </ol>
    <br><ol type="a">
        <li>hello</li>
        <li>informaion</li>
        <li>services</li>
        <li>contact</li>
    </ol>
    <br>
    <ol type="I">
        <li>hello</li>
        <li>informaion</li>
        <li>services</li>
        <li>contact</li>
    </ol>
</body>
</html>
