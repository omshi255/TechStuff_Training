<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        img
        {
            float: right;
            margin: 10px;
        }
        .clearfix::after
        {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
  <div class="container clearfix">
     <img src="https://sklc-tinymce-2021.s3.amazonaws.com/comp/2022/08/62_1659690052.png" alt=""> 
   <p>Lorem ipsum dolor sit amet, content wraps around the image.</p>
  </div>
</body>
</html>
